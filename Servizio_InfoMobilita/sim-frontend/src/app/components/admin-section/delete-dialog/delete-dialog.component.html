<h2 mat-dialog-title>Eliminare {{data.name}}?</h2>

  <button mat-raised-button [mat-dialog-close]="false" color="primary">ANNULLA</button>
  <button class="confirm-delete-button" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>ELIMINA</button>
</div>
